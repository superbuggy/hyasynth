<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HYASYNTH</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/synth.js"></script>
</head>
<body>
  <button id ="play" onclick="oscOn(true)">Play</button>
  <button id ="stop"  onclick="oscOn(false)">Stop</button>

  <select name="waveform" id="waveform-select">
    <option value="sawtooth">Saw</option>
    <option value="square">Square</option>
    <option value="sine">Sine</option>
  </select>
  
  <div id="volume-div">
    Volume
    <input type="range" name="volume" id="volume"></input>
  </div>

  <div id="pitch-div">
    Pitch
    <input type="range" name="pitch" id="pitch" min = "20" max ="20000"></input>
  </div>

  <div id="detune-div">
    Detune (Fine Tune)
    <input type="range" name="detune" id="detune" min="-100" max="100"></input>
  </div>




</body>
</html>
